<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DoodledocsApp</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{ rootURL }}assets/vendor.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
    <link
      integrity=""
      rel="stylesheet"
      href="{{ rootURL }}assets/doodledocs-app.css"
    />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{ rootURL }}assets/vendor.js"></script>
    <script src="{{ rootURL }}assets/doodledocs-app.js"></script>
    <script id="__bs_script__">
      //<![CDATA[
      document.write(
        "<script async src='http://HOST:3001/browser-sync/browser-sync-client.js?v=2.26.7'><\/script>".replace(
          "HOST",
          location.hostname
        )
      );
      //]]>
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
